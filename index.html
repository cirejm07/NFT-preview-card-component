<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <section class="sub-container">
        <!-- card-image -->
        <a href="#" aria-label="Linked to Equilibrium Collection">
          <div class="img-container"></div>
        </a>

        <!-- title -->
        <h1 class="title" aria-label="Linked to Equilibrium Collection">
          Equilibrium #3429
        </h1>

        <!-- description -->
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <!-- price and timeline -->
        <ul class="card-price">
          <li class="card-lists">
            <img
              class="badge"
              src="./images/icon-ethereum.svg"
              alt=""
              aria-hidden="true"
            />
            <p>0.041ETH</p>
          </li>
          <li class="card-lists">
            <img
              class="badge"
              src="./images/icon-clock.svg"
              alt=""
              aria-hidden="true"
            />
            <p>3 days left</p>
          </li>
        </ul>

        <div class="avatar">
          <img
            class="user-img"
            src="./images/image-avatar.png"
            alt="Jules Wyvern"
          />
          Creation of
          <a href="#" class="user-name">&nbsp; Jules Wyvern</a>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        rel="noopener noreferrer"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        rel="noopener noreferrer"
        href="https://cirejm07.github.io/portfolio/"
        target="_blank"
        >Jeric Moreno</a
      >.
    </footer>
  </body>
</html>
