<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="sub-container">
        <a href="">
          <div class="img-container"></div>
        </a>
        <a class="title" href="#">Equilibrium #3429</a>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-price">
          <span class="eth-price-detail">
            <img src="./images/icon-ethereum.svg" alt="ethereum-logo" />
            <span>0.041ETH</span>
          </span>
          <span class="badge">
            <img src="./images/icon-clock.svg" alt="" />
            <span class="badge-text">3 days left</span>
          </span>
        </div>
        <hr />
        <div class="footer">
          <img
            class="user-img"
            src="./images/image-avatar.png"
            alt="image-avatar"
          />
          Creation of <a href="#" class="user-name">&nbsp; Jules Wyvern</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://cirejm07.github.io/portfolio/" target="_blank"
        >Jeric Moreno</a
      >.
    </div>
  </body>
</html>
